
{% extends "base.html" %} 
{% block content %}

<link rel="stylesheet" type="text/css" href="/static/css/calendar.css">

<div class="container mt-5">
  <h1 class="mb-4 title">新規登録</h1>
  <form method="POST" class="mb-5">
    <div class="form-group">
      <label for="date-form">日付</label>
      <input type="date" name="date" id="date-form" class="form-control" />
    </div>
    <div class="form-group">
      <label for="title">タイトル</label>
      <input type="text" name="title" class="form-control" />
    </div>
    <div class="form-group">
      <label for="body">内容</label>
      <input type="text" name="body" class="form-control" />
    </div>
    <input type="submit" value="新規登録" class="btn btn-primary" />
  </form>

  <form onsubmit="event.preventDefault(); sendText();" class="mb-3">
    <div class="input-group">
      <input
        type="text"
        id="textInput"
        class="form-control"
        placeholder="テキストを入力してください"
      />
      <div class="input-group-append">
        <button type="submit" class="btn btn-success">文字で送信</button>
      </div>
    </div>
  </form>

  <form onsubmit="event.preventDefault(); sendVoice();" class="mb-3">
    <button type="submit" class="btn btn-primary mb-2">話しかける</button>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="voice-lang"
        id="japanese"
        value="japanese"
        checked
      />
      <label class="form-check-label" for="japanese">日本語</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="voice-lang"
        id="english"
        value="english"
      />
      <label class="form-check-label" for="english">English</label>
    </div>
  </form>

  <div id="conversation" class="border p-3 mb-3">
    <div id="gpt">GPT-3: 今日はどんな1日でしたか？</div>
  </div>


  <button
    id="end-button"
    class="btn btn-secondary rounded-pill mb-3"
    onclick="endQuestioning()"
  >
    次の質問で終了する
  </button>

  <div><a href="/{{username}}" class="btn btn-link myButton">ホームへ戻る</a></div>
</div>
<script src="/static/javascript/script.js"></script>

{% endblock %}
